git的使用
先下载git.exe然后在webstorm上配置一下路径
在GitHub上复制URL，把URL在webstorm上检出
然后在编辑器里面编辑内容后先提交（commit）然后再push到GitHub上
这样内容就能同步到GitHub上了，如果是同一个项目下次打开只需要打开工具栏的版本控制系统（vcs）中的更新就可以了
如果创建新的项目，就按照以上步骤即可。
